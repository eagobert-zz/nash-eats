{% load staticfiles %}
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand"><span>Nash</span>Eats</a>

  {% if not user.is_authenticated %}

  {% block searchbar %}
    {% include 'search.html'%}
  {% endblock searchbar %}

  <div>
    <button id="btn-login" class="btn btn-outline-success my-2 my-sm-0" type="submit">
      <a class="btn-text" href="{% url 'website:login' %}"><img class="btn-img" src="{% static 'images/key.png' %}" alt=""> Login</a>
    </button>
  </div>
  
  {% endif %}


  {% if user.is_authenticated %}

  <div>
    <button id="btn-profile" class="btn btn-outline-success my-2 my-sm-0" type="submit"><a class="btn-text" href="">Vendor Profile</a></button>

    <button id="btn-logout" class="btn btn-outline-success my-2 my-sm-0" type="submit"><a class="btn-text" href="{% url 'logout' %}">Logout</a></button>

  </div>

  {% endif %}
</nav>
