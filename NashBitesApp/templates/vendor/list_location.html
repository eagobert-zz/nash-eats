{% block list_location %}
<div class="bar-bottom">
  <h4 class="vendor-title">Location History</h4>
</div>

<div class="list-of-locations">
  <ol>
  {% for location in location_list %}
  
    <li>{{ location.address }}</li>
  
  {% empty%}
    
    <h5>Sorry, no location history is available.</h5>
    
    {% endfor %}
  
  </ol>

</div>

{% endblock %}
